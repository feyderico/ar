<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR HS location demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >

        <a-assets id="assets" timeout = 60000>
            <a-asset-item
            id="animated-asset-1"
            src="https://ipfs.io/ipfs/QmfC3TQC8WgP4bmwCH4RD7oMSVHvCjsE4r1T3cDeuWEWqg/5_5_21.glb"
            ></a-asset-item>
            <a-asset-item
            id="animated-asset-2"
            src="https://ipfs.io/ipfs/QmfC3TQC8WgP4bmwCH4RD7oMSVHvCjsE4r1T3cDeuWEWqg/11_4_5.glb"
            ></a-asset-item>
            <a-asset-item
            id="animated-asset-3"
            src="https://ipfs.io/ipfs/QmfC3TQC8WgP4bmwCH4RD7oMSVHvCjsE4r1T3cDeuWEWqg/11_12_41.glb"
            ></a-asset-item>
            <a-asset-item
            id="animated-asset-4"
            src="https://ipfs.io/ipfs/QmfC3TQC8WgP4bmwCH4RD7oMSVHvCjsE4r1T3cDeuWEWqg/12_7_34.glb"
            ></a-asset-item>
        </a-assets>
      <a-entity
        gltf-model="#animated-asset-1"
        scale="5 5 5"
        look-at="[gps-camera]"
        animation-mixer="loop: repeat; timeScale: 0.1"
        gesture-handler
        gps-entity-place="latitude: 37.543295; longitude: 15.105607;"
      ></a-entity>
      <a-entity
        gltf-model="#animated-asset-2"
        scale="5 5 5"
        look-at="[gps-camera]"
        animation-mixer="loop: repeat; timeScale: 0.1"
        gesture-handler
        gps-entity-place="latitude: 37.542931; longitude: 15.105622;"
      ></a-entity>
      <a-entity
        gltf-model="#animated-asset-3"
        scale="5 5 5"
        look-at="[gps-camera]"
        animation-mixer="loop: repeat; timeScale: 0.1"
        gesture-handler
        gps-entity-place="latitude: 37.501024; longitude: 15.085992;"
      ></a-entity>
      <a-entity
        gltf-model="#animated-asset-4"
        scale="5 5 5"
        look-at="[gps-camera]"
        animation-mixer="loop: repeat; timeScale: 0.1"
        gesture-handler
        gps-entity-place="latitude: 37.502409; longitude: 15.087211;"
      ></a-entity>


      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script>
        navigator.geolocation.watchPosition(showPosition);

        function showPosition(position) {
            console.log("Latitude: " + position.coords.latitude)

            console.log("Longitude: " + position.coords.longitude)
        }
</script>
  </body>
</html>
