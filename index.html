<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset-1"
                    src="https://ipfs.io/ipfs/QmeXkNN9EKCdy56zMKXELGopnX4QYmEH1wA1wqN9a7fo32/747_noA.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset-2"
                    src="https://ipfs.io/ipfs/QmeXkNN9EKCdy56zMKXELGopnX4QYmEH1wA1wqN9a7fo32/747.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset-3"
                    src="https://ipfs.io/ipfs/QmeXkNN9EKCdy56zMKXELGopnX4QYmEH1wA1wqN9a7fo32/63.glb"
                ></a-asset-item>
                <a-asset-item
                    id="animated-asset-4"
                    src="https://ipfs.io/ipfs/QmeXkNN9EKCdy56zMKXELGopnX4QYmEH1wA1wqN9a7fo32/63_noA.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker-1"
                type="barcode"
                value = "0"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="animated-marker-2"
                type="barcode"
                value = "1"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.556667283150243 0.556667283150243 0.556667283150243"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-marker
                id="animated-marker-3"
                type="barcode"
                value = "2"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-entity
                id="bowser-model"
                scale="0.556667283150243 0.556667283150243 0.556667283150243"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset-3"
                class="clickable"
                gesture-handler
            ></a-entity>
            </a-marker>
            <a-marker
                id="animated-marker-4"
                type="barcode"
                value = "3"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
        >
            <a-entity
                id="bowser-model"
                scale="0.556667283150243 0.556667283150243 0.556667283150243"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset-4"
                class="clickable"
                gesture-handler
            ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
